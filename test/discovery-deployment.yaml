apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: discovery
  name: discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: discovery
  template:
    metadata:
      labels:
        # io.kompose.network/test-network: "true"
        io.kompose.service: discovery
    spec:
      containers:
      - image: microservices-example-kube_discovery:latest
        imagePullPolicy: "IfNotPresent"
        name: discovery
        ports:
        - containerPort: 5555
        resources: {}
      restartPolicy: Always

